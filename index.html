<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#0b6b5c" />
    <title>Disc Golf: Jeffy vs Nicky</title>
    <style>
      html, body, #root { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .app { max-width: 900px; margin: 0 auto; padding: 1rem; }
      header { display: flex; align-items: center; justify-content: space-between; gap: .5rem; }
      nav { display: flex; gap: .5rem; flex-wrap: wrap; margin: .5rem 0 1rem; }
      nav button { padding: .5rem .8rem; border: 1px solid #ccc; border-radius: 8px; background: #f7f7f7; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; background: #fff; }
      label { display: block; margin: .4rem 0 .2rem; font-weight: 600; }
      input, select { width: 100%; padding: .55rem; border-radius: 8px; border: 1px solid #ccc; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
      .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: .5rem; }
      .flex { display: flex; gap: .5rem; align-items: center; }
      .btn { padding: .6rem .9rem; border-radius: 10px; border: 1px solid #ccc; background: #0b6b5c; color: #fff; }
      .btn.secondary { background: #555; }
      .muted { color: #666; font-size: .92rem; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #eee; padding: .5rem; text-align: left; }
      .pill { display:inline-block; border:1px solid #0b6b5c; color:#0b6b5c; padding:.1rem .4rem; border-radius:999px; font-size:.8rem }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </body>
</html>
